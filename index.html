<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinterest Clone Dark Background Only</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
        }

        body.dark {
            --bg-color: #121212;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
            color: #222;
            /* fixed text color */
        }

        .header {
            background-color: #e60023;
            /* always red */
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            padding: 10px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 24px;
            flex: 0 0 auto;
        }

        .center-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
            background-color: white;
            /* always white */
            color: #222;
            /* always dark text */
        }

        .grid {
            column-count: 4;
            column-gap: 1em;
            padding: 1em;
        }

        @media (max-width: 1000px) {
            .grid {
                column-count: 3;
            }
        }

        @media (max-width: 700px) {
            .grid {
                column-count: 2;
            }
        }

        @media (max-width: 500px) {
            .grid {
                column-count: 1;
            }
        }

        .card {
            background-color: white;
            /* always white */
            display: inline-block;
            margin-bottom: 1em;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* always same */
            break-inside: avoid;
        }

        .card img {
            width: 100%;
            display: block;
        }

        .card-title {
            padding: 10px;
            font-size: 14px;
            color: #222;
            /* always dark text */
        }

        .toggle-btn {
            background-color: #7e2734;
            border: 2px solid white;
            color: white;
            border-radius: 24px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .toggle-btn:hover {
            background-color: white;
            color: #986a71;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">Pinterest</div>
        <div class="center-box">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search photos...">
            </div>
        </div>
        <button class="toggle-btn" id="darkToggle">🌙 Dark</button>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const images = [];

        for (let i = 1; i <= 30; i++) {
            images.push({
                src: `https://picsum.photos/id/${100 + i}/400/${300 + (i % 10) * 30}`,
                title: `Image ${i}`
            });
        }

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const darkToggle = document.getElementById('darkToggle');
        const body = document.body;

        function renderImages(filter = '') {
            grid.innerHTML = '';

            const filteredImages = images.filter(img =>
                img.title.toLowerCase().includes(filter.toLowerCase())
            );

            filteredImages.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = document.createElement('img');
                image.src = img.src;
                image.alt = img.title;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = img.title;

                card.appendChild(image);
                card.appendChild(title);
                grid.appendChild(card);
            });
        }

        // Load theme from localStorage or default to light
        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                body.classList.add('dark');
                darkToggle.textContent = '☀️ Light';
            } else {
                body.classList.remove('dark');
                darkToggle.textContent = '🌙 Dark';
            }
        }

        darkToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                localStorage.setItem('darkMode', 'enabled');
                darkToggle.textContent = '☀️ Light';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkToggle.textContent = '🌙 Dark';
            }
        });

        renderImages();
        loadTheme();

        searchInput.addEventListener('input', (e) => {
            renderImages(e.target.value);
        });
    </script>

</body>

</html>
