<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
</head>

<body>
    <h1>This is a hacking lab</h1>
    <input type="text" id="userInput" placeholder="Type some payloads">
    <button onclick="showInput()">Submit</button>

    <p id="output"></p>
    <script>
        function showInput() {
            const input = document.getElementById('userInput').value;
            document.getElementById('output').innerHTML = `You typed: ${input}`;
        }
    </script>
</body>

</html>
