<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #e60023;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            flex: 0 0 auto;
        }

        .center-box {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
        }

        .grid {
            column-count: 4;
            column-gap: 1em;
            padding: 1em;
        }

        @media (max-width: 1000px) {
            .grid {
                column-count: 3;
            }
        }

        @media (max-width: 700px) {
            .grid {
                column-count: 2;
            }
        }

        @media (max-width: 500px) {
            .grid {
                column-count: 1;
            }
        }

        .card {
            background-color: white;
            display: inline-block;
            margin-bottom: 1em;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            break-inside: avoid;
        }

        .card img {
            width: 100%;
            display: block;
        }

        .card-title {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">Pinterest</div>
        <div class="center-box">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search photos...">
            </div>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        const images = [];

        for (let i = 1; i <= 30; i++) {
            images.push({
                src: `https://picsum.photos/id/${100 + i}/400/${300 + (i % 10) * 30}`,
                title: `Image ${i}`
            });
        }

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        function renderImages(filter = '') {
            grid.innerHTML = '';

            const filteredImages = images.filter(img =>
                img.title.toLowerCase().includes(filter.toLowerCase())
            );

            filteredImages.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card';

                const image = document.createElement('img');
                image.src = img.src;
                image.alt = img.title;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = img.title;

                card.appendChild(image);
                card.appendChild(title);
                grid.appendChild(card);
            });
        }

        renderImages();

        searchInput.addEventListener('input', (e) => {
            renderImages(e.target.value);
        });
    </script>
</body>

</html>
